 <div class="outer">

		<span class="headline"><b><i>Dust of Snow</i></b></span><br/><br>
		<span class="author">By Robert Frost</span><br/><br/><br/><br/>
		
	
The way a crow<br/>
Shook down on me<br/>
The dust of snow<br/>
From a hemlock tree<br/><br/>

Has given my heart<br/>
A change of mood<br/>
And saved some part<br/>
Of a day I had rued.<br/>
